<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6ea35d319.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign In | ValuStore</title>

</head>

<body class="signin-body">
    <div class="wrapper">
        <a href="recente.html" class="close-button">&times;</a>
        <form id="signin-form">
            <h1>Sign In to ValuStore</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" id="login" name="login" class="signin-btn">Sign In</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
